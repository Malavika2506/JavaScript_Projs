    <link rel="stylesheet" href="slider_style.css">
</head>
<body>
    <ul id="lightSlider" class="galler">
        <li data-thumb="img/thumb/1.jpg">
            <a href="#"><img src="img1.png"></a>
        </li>
        <li data-thumb="img/thumb/2.jpg">
            <a href="#"><img src="img2.png"></a>
        </li>
        <li data-thumb="img/thumb/3.jpg">
            <a href="#"><img src="img3.png"></a>
        </li>
    </ul>

    <script>
        $(document).ready(function(){
            $('#lightSlider').lightSlider({
                item: 1,
                slideMove: 1,
                slideMargin: 10,
                mode: "slide",
                useCSS: true,
                speed: 2000,
                auto:true,
                pause: 4500,
                loop: true,
                controls: true,
                keyPress: true,
                pager: true,
                gallery: flase,
                thumbMargin: 3,
                currentPagerPosition:'middle',
                enableDrag: true,
                swipeThreshold: 40,
                Response: [],
                onBeforeStart: function($e1) {},
                onSliderLoad: function($e1) {},
                onBeforeSlide: function($e1,scene) {},
                onAfterSlide: function($e1, scene) {}

            });
        });
    </script>
    
</body>
</html>
